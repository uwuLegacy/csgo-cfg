///////////////////////////////////
// sleepy config | key bindings
///////////////////////////////////

unbindall

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "player_ping"

bind "w"       "+forward"
bind "s"       "+back"
bind "a"       "+moveleft"
bind "d"       "+moveright"
bind "space"   "+jump"

bind "ctrl"   "+duck"
bind "shift"  "+speed"

bind "q" "lastinv;+flip"
bind "1" "slot1;+switch"
bind "2" "slot2;+switch"
bind "3" "slot3;+switch"
bind "4" "slot4;+lever"
bind "5" "slot5"

bind "r"      "+reload"
bind "e"      "+use; r_cleardecals; +lever"
bind "f"      "+lookatweapon;+swipe"
bind "g"      "drop;+switch"
bind "x"      "use weapon_healthshot"
bind "tab"    "+showscores"
bind "v"      "+voicerecord"
bind "m"      "teammenu"
bind "u"      "say_team"
bind "y"      "say"
bind "z"      "+radialradio2"
bind "t"      "+spray_menu"
bind "k"      "+voicerecord"
bind "b"      "buymenu"
bind "`"      "toggleconsole"
bind ","      "buyammo1"
bind "."      "buyammo2"
bind "escape" "cancelselect"

bind "mwheeldown" "+jump"
bind "mwheelup"   "+jump"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "c" "+jumpthrow"

